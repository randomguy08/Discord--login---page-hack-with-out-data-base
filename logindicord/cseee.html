<!DOCTYPE html>
<html>
  <head>
    <title>Discord Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #202225;
  color: #ffffff;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  background-color: #36393f;
  padding: 40px;
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  background-color: #40444b;
  color: #ffffff;
}

button[type=submit] {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #7289da;
  color: #ffffff;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button[type=submit]:hover {
  background-color: #677bc4;
}

a {
  display: block;
  text-align: center;
  color: #b9bbbe;
  margin-top: 10px;
  text-decoration: none;
}

a:hover {
  color: #ffffff;
}
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Log In</h1>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Log In</button>
        <a href="#">Forgot your password?</a>
      </form>
    </div>
  </body>
</html>
